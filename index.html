<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="description" content="Navbar design practice by Lissett Camargo">
    <title>Nav Bar Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Lobster&family=Maven+Pro&family=Oswald&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav container">
      <div class="nav__wrapper-main">
        <div class="nav__logo-wrapper">
            <img src="assets/logo.png" alt="logo" class="logo"/>
            <div class="search">
              <img src="assets/search.png" alt="search" class="search__icon"/>
              <input type="text" class="search__field" placeholder='Try "Vancouver"'>
            </div>
        </div>
      
        <nav class="nav__list-wrapper">
              <ul class="nav__list">
                <li class="nav__list-item">
                  <a href="#">Add Listing</a>
                </li>
                <li class="nav__list-item"> 
                  <a href="#">Host</a>
                </li>
                <li class="nav__list-item">
                  <a href="#">Saved</a>
                </li>
                <li class="nav__list-item">
                  <a href="#">Trips</a>
                </li>
                <li class="nav__list-item">
                  <a href="#">Messages</a>
                </li>
                <li class="nav__list-item">  
                  <a href="#">Help</a>
                </li>
                <img src="assets/profile.jpg" alt="profile" class="profile">
              </ul>
        </nav>
      </div>
    </div>

</body>
</html>
